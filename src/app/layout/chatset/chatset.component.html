<div class="chat-pos">
  <div class="d-flex align-content-end flex-wrap">
    <div *ngFor="let chat of chats" class="align-self-end elem">
      <app-chat [boss]="chat" [chats]="chats" [id]="chat.id"></app-chat>
    </div>
    <div class="align-self-end elem">
      <app-list [bosses]="bosses" [chats]="chats"></app-list>
    </div>
  </div>
</div>
