<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">
      <i class="fa fa-file"></i> Seguros &nbsp; &nbsp;
      <button class="btn btn-success" (click)="openModal(add)">
        <i class="fa fa-plus"></i> Nuevo
      </button>
    </h2>
  </div>
</header>
<div class="inside-content">
  <mat-tab-group>
    <mat-tab label="Autos">
      <div class="tab-panel">
        <app-insurances-panel [insurances]="carInsurances"></app-insurances-panel>
      </div>
    </mat-tab>
    <mat-tab label="Casas">
      <div class="tab-panel">
        <app-insurances-panel [insurances]="homeInsurances"></app-insurances-panel>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
<ng-template #add>
  <div class="modal-header">
    <b>Nuevo seguro</b>
    <button type="button" class="close" (click)="modalRef.hide()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <fieldset class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control">
      </fieldset>
      <fieldset class="form-group">
        <label>Número de póliza</label>
        <input type="text" class="form-control">
      </fieldset>
      <fieldset class="form-group">
        <label>Teléfono</label>
        <input type="text" class="form-control">
      </fieldset>
      <fieldset class="form-group">
        <label>Archivo de póliza</label>
        <input type="file" placeholder="Agregar archivo">
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary">Agregar</button>
  </div>
</ng-template>
