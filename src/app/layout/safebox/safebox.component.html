<div [@routerTransition]>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <div class="navbar-brand" href="#">
      <i class="fa fa-lock"></i> Safebox
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <span class="btn btn-success btn-file {{ upload.isUploading? 'disabled' : '' }}">
            <i class="fa fa-upload"></i> Upload
            <input name="file" (change)="uploadFile($event)" type="file" id="fileInput">
          </span>
        </li>
        <li class="nav-item">
          <div *ngIf="upload.isUploading">
            <i class="fa fa-spinner fa-pulse"></i>Subiendo el archivo {{ upload.progress }}%
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <div *ngFor="let file of files" class="file-div">
      <div class="card hovercard">
        <img class="card-img image" src="{{ file.type == 'image'? file.downloadUrl : 'assets/images/file.png' }}">
        <div class="info">
          <div class="desc">
            <a href="{{ file.downloadUrl }}">{{ file.filename }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
