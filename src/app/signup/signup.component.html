<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>SB Admin BS4 Angular4</h1>
            <form (ngSubmit)="signup()" role="form" #signupForm="ngForm" ngNativeValidate>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="fullName" [(ngModel)]="fullName" class="form-control input-underline input-lg" id="" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" [(ngModel)]="email" class="form-control input-underline input-lg" id="" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" [(ngModel)]="password" class="form-control input-underline input-lg" id="" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm" [(ngModel)]="confirm" class="form-control input-underline input-lg" id="" placeholder="Repeat Password" required>
                    </div>
                </div>
                <input type="submit" class="btn rounded-btn" value="Register">&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
