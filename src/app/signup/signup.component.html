<div class="login-page">
    <div class="container d-flex align-items-center" [@routerTransition]>
        <div class="form-holder has-shadow">
            <div class="row">
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>Family Assistant</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form id="login-form" (ngSubmit)="signup()" role="form" #loginForm="ngForm" ngNativeValidate>
                                <div class="form-group">
                                    <input id="register-fullname" type="text" name="fullName" [(ngModel)]="fullName" class="input-material" required>
                                    <label for="register-fullname" class="label-material">Nombre</label>
                                </div>

                                <div class="form-group">
                                    <input id="register-email" type="text" name="email" [(ngModel)]="email" class="input-material" required>
                                    <label for="register-email" class="label-material">Correo</label>
                                </div>

                                <div class="form-group">
                                    <input id="register-password" type="password" name="password" [(ngModel)]="password" name="loginPassword" required="" class="input-material">
                                    <label for="register-password" class="label-material">Contraseña</label>
                                </div>

                                <div class="form-group">
                                    <input id="register-confirm" type="password" name="confirm" [(ngModel)]="confirm" class="input-material" required>
                                    <label for="register-confirm" class="label-material">Contraseña</label>                                    
                                </div>
                                <div class="row">
                                    <input type="submit" id="register" class="btn btn-primary" value="Registrar"> &nbsp;
                                </div>
                            </form>
                            <small>¿Ya tienes una cuenta? </small>
                            <a [routerLink]="['/login']" class="signup">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
